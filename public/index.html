    <!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Eurole</title>
            <link rel="stylesheet" href="css/reset.css">
            <link rel="stylesheet" href="css/style.css">
        </head>
    <body class="body">
        <header class="container">
            <nav>
                <ul>
                    <li id="homeLink"><a href="#" onclick="openDialog('homeDialog')">Home</a></li>
                    <li id="aboutLink"><a href="#" onclick="openDialog('aboutDialog')">About</a></li>
                    <!-- Add more items if needed -->
                </ul>
            </nav>
            <dialog id="homeDialog">
                <div class="dialog-content">
                    <p>Welcome to the Wordle Game! This is the home page.</p>
                    <button onclick="closeDialog('homeDialog')">Close</button>
                </div>
            </dialog> 
            
            <dialog id="aboutDialog">
                  <div class="dialog-content">
                        <p>About the Wordle Game: [Insert information about the game here]</p>
                        <button onclick="closeDialog('aboutDialog')">Close</button>
                    </div>
              </dialog>
            <h1>Eurole</h1>
            <div class="centered-input">
                <input type="text" class="autocomplete-input" id="player-input"  
                placeholder="Guess 1 of 6">
                <ul class="autocomplete-list" id="players-list"> </ul>
            </div>
        </header> 
     <div class="content">
        <div class="instructions-container">
            <table>
                <!-- id="players-list" -->
                <tr class="instructions" id="players-list">
                    <th class="instructions-name">Name</th>
                    <th class="instructions-team">Team</th>
                    <th class="instructions-pos">Pos</th>
                    <th class="instructions-ht">Height</th>
                    <th class="instructions-age">Age</th>
                    <th class="instructions-#">#</th>
                </tr>
            </table>
        </div>
